<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script defer src="./index.js"></script>

</head>
<body>
    <div class="container">
        <div id="signup" class="form-group">
            <h2>Sign Up</h2>
            <div class="position-relative">
                <i class="bi bi-person icon"></i>
                <input type="text" id="signup-username" placeholder="Enter your username"> 
            </div>
            <div class="position-relative">
                <i class="bi bi-envelope icon"></i>
                <input type="text" id="signup-email" placeholder="Enter your email">
            </div>
            <div class="position-relative">
                <i class="bi bi-lock icon"></i>
                <input type="password" id="signup-password" placeholder="Enter your password">
            </div>
            <div class="position-relative">
                <button onclick = "signUp()" class="btn-signup">Sign Up</button>
            </div>
            <div class="position-relative already-have-account">
                <span>Already have an account? </span>
                <a href="#" onclick="toggleForm('signin')">Sign In</a>
            </div>
        
        </div>

        <div id="signin" class="form-group" style="display: none;">
            <h2>Sign In</h2>
            <div class="position-relative">
                <i class="bi bi-person icon"></i>
                <input type="text" id="signin-username" placeholder="Enter your username">
            </div>
            <div class="position-relative">
                <i class="bi bi-lock icon"></i>
                <input type="password" id="signin-password" placeholder="Enter your password">
            </div>
            <div class="position-relative">
                <button onclick="signIn()" class="btn-signin">Sign In</button>
            </div>

        </div>

        <div class="switch">
            <a href="#" onclick="toggleForm('signup')">Sign Up</a>
            <span> | </span>
            <a href="#" onclick="toggleForm('signin')">Sign In</a>
        </div>
    </div>
</body>
</html>
